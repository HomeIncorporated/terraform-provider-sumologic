language: go
go:
- 1.9
install:
- go get github.com/kardianos/govendor
- go get github.com/mitchellh/gox
script:
- make test
- make vendor-status
- make vet
- make bin
deploy:
  provider: releases
  api_key:
    secure: ""
  file: terraform-provider-sumologic_*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
